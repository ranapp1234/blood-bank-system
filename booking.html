  <body>
    <!--  Navbar -->
    <nav id="main-nav">
      <ul>
        <li onclick="location.href='services.html'">Service</li>
        <li onclick="location.href='booking.html'">Booking</li>
        <li onclick="location.href='contact.html'">Contact@BloodBank.co.in</li>        
        <li>8100013164</li>
      </ul>
      <ul class="logo">
        <li id="Logo">
          <img src="icon.png" alt=".." />
          <a href="index.html">BLOOD-BANK</a>
        </li>
      </ul>
    </nav>
    <!-- content of preventive - maintenance - service -->
    <div class="cont">
      <h2>BOOKING <span>SERVICE</span></h2>
    </div>

    <!-- action of form will work form here  -->
    <form action="insert.php" method="post">
      <section id="content-prevent">
        <div class="formlook">
          <!-- This is left side image card  of form -->
          <div class="left-preventive">
            <div class="preventive-img">
              <img src="booking.jpg" alt="" />
            </div>
            <div class="selectprop">
              SELECT SERVICE
              <select name="service" id="service" required>
                <option selected hidden value="">SERVICE</option>
                <option value="Request for Blood">Request for Blood</option>
                <option value="Donate Blood">Donate Blood</option>
                <option value="Blood care/ Stock">Blood care/ Stock</option>
              </select>
              CHOOSE A BLOOD TYPE
              <select name="bloodtype" id="bloodtype" required>
                <option selected hidden value="">TYPE</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B+">B-</option>
                <option value="AB+">AB+</option>  
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
              <br />
            </div>
          </div>

          <!-- this is right side input card of form -->
          <div class="right-preventive">
            <div class="menu-bar">
              Name <br />
              <input
                type="name"
                name="Username"
                placeholder="Enter Name"
                required
              />
              <br /><br />
              Email <br />
              <input
                type="email"
                name="Email"
                placeholder="Enter Email"
                required
              /><br /><br />
              Mobile No.<br />
              <input
                type="phone"
                name="PhoneNumber"
                placeholder="8100013164"
                required
              />
              <br /><br />
              Date & Time <br />
              <input type="datetime-local" id="datetime-input" name="DateAndTime" required />
              <br />
              <button  type="submit" class="menu-button">
                Shedule Appointment
              </button>
              <br />
            </div>
          </div>
        </div>
      </section>
    </form>
    <!-- Footer -->
    <footer>copyright@ BLOOD-BANK. All Rights Reserved.</footer>

    ></script>
